
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1" />
        <title>Library Management</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="../css/assets.css" />
    </head>
    <body>
        <header>
            <p id="greet">Welcome, Narayan ðŸ‘‹</p>
            <nav>
                <h1>Library Admin</h1>
                <div id="userInfo">
                    <p id="fuid">ABC@GMAIL.COM</p>

                    <button
                        class="primary"
                        id="viewBoardContainer"
                        onclick="viewBoardContainer()">
                        View-Details
                    </button>

                    <button
                        class="primary"
                        id="onboard"
                        onclick="onBoardDisplay()">
                        On Board
                    </button>

                    <button
                        id="logout"
                        onclick="logoutUser()">
                        Logout
                    </button>
                </div>
            </nav>
        </header>

        <main id="main">
            <div class="left-container">
                <h3>All users of CheckEase.com</h3>

                <table>
                    <caption>
                        Students
                    </caption>
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Student Id</th>
                            <th>Student Name</th>
                            <th>Email</th>
                            <th>Course</th>
                            <th>contact</th>
                            <th>gender</th>
                        </tr>
                    </thead>
                    <tbody id="tabaleBody"></tbody>
                </table>
            </div>

            <div id="onboardContainer">
                <div>
                    <h2>On board Student</h2>
                    <label>Onboard Student Id</label>
                    <select id="onboard_user_emails"></select>
                    <label>Onboard Student email</label>
                    <input
                        readonly
                        id="onboardEmpId"
                        type="email" />
                    <button
                        id="onboardEmployee"
                        onclick="onboardEmployee()">
                        Onboard Student
                    </button>
                    <span
                        id="closeOnboardBtn"
                        onclick="onBoardDisplayNone()"
                        >close</span
                    >
                </div>
            </div>
            <div
                id="ViewBoardDisplay"
                style="
                    position: absolute;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100vh;
                    background-color: lightgrey;
                    z-index: 100;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    background-color: rgba(46, 46, 46, 0.448);
                    display: none;
                ">
                <div
                    style="
                        position: relative;
                        width: 400px;
                        height: fit-content;
                        border-radius: 10px;
                        background-color: white;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        flex-direction: column;
                        gap: 1rem;
                        padding: 20px;
                    ">
                    <h2
                        id="dos"
                        style="text-transform: capitalize">
                        Details of Student
                    </h2>

                    <label
                        id="si"
                        style="
                            width: 100%;
                            align-self: flex-start;
                            text-transform: capitalize;
                        ">
                        Student Id</label
                    >
                    <input
                        id="studin"
                        type="text"
                        placeholder="Enter Student ID"
                        style="
                            width: 100%;
                            height: 35px;
                            padding: 5px 10px;
                            border: none;
                            outline: none;
                            border-radius: 5px;
                            align-self: flex-start;
                            text-transform: capitalize;
                            background-color: whitesmoke;
                            border: 1px solid gray;
                        " />

                    <button
                        id="btnEntr"
                        onclick="viewUserDetailsUsingSID()"
                        style="
                            width: 60%;
                            height: 35px;
                            border: none;
                            border-radius: 5px;
                            background-color: royalblue;
                            color: white;
                        ">
                        Enter
                    </button>

                    <span
                        id="closeviewBoardBtn"
                        onclick="closeviewBoardBtn()"
                        style="
                            width: 10%;
                            position: absolute;
                            top: 20px;
                            right: 20px;
                            font-size: 1.2rem;
                            text-transform: capitalize;
                            color: royalblue;
                            cursor: pointer;
                            transition: all 0.3s;
                        "
                        >close</span
                    >

                    <div id="userDetails"></div>

                    <table
                        id="at_table"
                        style="
                            width: 100%;
                            min-height: fit-content;
                            max-height: 300px;
                            border: 1px solid black;
                        ">
                        <caption>
                            User Attendence
                        </caption>
                        <thead style="background-color: aqua; overflow-y: auto">
                            <tr>
                                <th>Date</th>
                                <th>Time</th>
                                <th>Day</th>
                            </tr>
                        </thead>
                        <tbody
                            id="a_details"
                            style="text-align: center"></tbody>
                    </table>
                </div>
            </div>
        </main>

        <div id="loader">
            <div id="loading"></div>
        </div>
        <input
            type="email"
            id="fid"
            style="display: none" />

        <script
            type="text/javascript"
            src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
        <script
            type="text/javascript"
            src="../js/connection.js"></script>
        <script
            type="text/javascript"
            src="../js/index.js"></script>
        <script
            type="text/javascript"
            src="../js/fetchdata.js"></script>

        <script type="text/javascript">
            authObj.onAuthStateChanged(function (user) {
                if (user) {
                    //fetch the email id
                    var email_id = user.email;
                    //set the email id into input tag
                    document.getElementById("fuid").innerHTML = email_id;
                    document.getElementById("fid").value = email_id;
                    document.getElementById("loader").style.display = "flex";

                    fetchAdminData();
                }
            });
            document.getElementById("at_table").style.display = "none";
        </script>
    </body>
</html>
